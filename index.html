<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>"Euphonic Sessions with Kyau & Albert" Playlist Pretifier</title>
  </head>
  <body>
      
      <div class="container">
        <h1>"Euphonic Sessions with Kyau & Albert"</h1>
        <h2>Playlist Pretifier</h2>
        <small>Euphonic Sessions <a href="https://soundcloud.com/euphonicsessions" target="_blank">SoundCloud</a></small>
        <small><a href="https://kvafeed20.herokuapp.com/" target="_blank">Podcast Parser</a></small>
        <!-- Content here -->

        <p>Input</p>
        <textarea id="input" style="width: 100%; height: 10em;">

        </textarea>
        <p>Output</p>
        <textarea id="output" style="width: 100%; height: 10em;">

        </textarea>
        <button type="button" id="pretty">
            Playlist Pretifier
        </button>
      </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="playlist-pretifier.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script>
        jQuery(document).ready(function(){
            function make_pretty(){
                if(jQuery('#input').val().length < 3){
                    return;
                }
                jQuery('#output').val( pretty(jQuery('#input').val().trim()))
            }
            jQuery("#pretty").click(make_pretty);
            jQuery('#input').bind("paste change", make_pretty)

        });
    </script>
  </body>
</html>
